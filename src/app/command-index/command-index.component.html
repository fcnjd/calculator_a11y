<div class="modal" [class.show]="commandIndexIsOpen" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Befehlsindex</h5>
				<button
					type="button"
					class="close"
					aria-label="Close"
					(click)="closeCommandIndex()"
				>
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form (submit)="onCommandSelected(selectedCommand); $event.preventDefault()">
					<select [(ngModel)]="selectedCommand">
						<option *ngFor="let command of commands.keys()" [value]="command">
							{{ command }} - {{ commands.get(command) }}
						</option>
					</select>
				</form>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					(click)="closeCommandIndex()"
				>
					SchlieÃŸen
				</button>
			</div>
		</div>
	</div>
</div>

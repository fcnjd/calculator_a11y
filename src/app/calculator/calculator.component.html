<h1>Taschenrechner</h1>
<form (ngSubmit)="calculate()">
	<label for="calculation">Rechnung</label>
	<input type="text" id="calculation" name="rechnung" [(ngModel)]="calculation" #calculationInput />
	<button type="submit">Berechnen</button>
	<label for="result">Ergebnis</label>
	<input type="text" id="result" name="ergebnis" [(ngModel)]="result" readonly #resultInput />
	<!--button (click)="clear()">LÃ¶schen</button>
	<button (click)="showPlot()">Plot</button-->
</form>

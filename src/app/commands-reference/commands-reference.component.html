<div class="modal" [class.show]="isModalOpen" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Befehlsreferenz</h5>
				<button
					type="button"
					class="close"
					aria-label="Close"
					(click)="closeModal()"
				>
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<select [(ngModel)]="selectedCommand">
					<option *ngFor="let command of commands" [value]="command">
						{{ command }}
					</option>
				</select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">
					SchlieÃŸen
				</button>
			</div>
		</div>
	</div>
</div>

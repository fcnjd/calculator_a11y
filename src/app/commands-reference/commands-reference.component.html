<div class="modal" [class.show]="commandsReferenceIsOpen" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Befehlsreferenz</h5>
				<button
					type="button"
					class="close"
					aria-label="Close"
					(click)="closeCommandsReference()"
				>
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form (submit)="onCommandSelected(selectedCommand); $event.preventDefault()">
					<select [(ngModel)]="selectedCommand">
						<option *ngFor="let command of commands" [value]="command">
							{{ command }}
						</option>
					</select>
				</form>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					(click)="closeCommandsReference()"
				>
					SchlieÃŸen
				</button>
			</div>
		</div>
	</div>
</div>
